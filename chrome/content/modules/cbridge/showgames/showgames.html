<!DOCTYPE html>
<html>
<head>
	<title>Showgames</title>
	<link rel="stylesheet" type="text/css" href="chrome://windmill/content/modules/cbridge/showgames/showgames.css"></link>
</head>
<body>

	<script type="application/javascript" src="chrome://windmill/content/js/default_module.js"></script>
	<script type="application/javascript" src="chrome://windmill/content/modules/cbridge/showgames/js/showgames.js"></script>
	<script type="application/javascript" src="chrome://windmill/content/modules/cbridge/showgames/js/gamenotifier.js"></script>

<div id="wrapper">
	<div id="information-bar"></div>

	<div id="ports-tooltip">$TooltipPortsNotOpen$</div>
	<div id="reference-container">
		<div id="toolbar">
			<div id="toolbar-wrapper">
				<span class="small-label">$autoRefresh$</span>
				<div id="refresh-toggle" class="enabled">
					<div class="rt-left">
						<div class="icon-spinner11-currupted icon-16"></div>
					</div>
					<div class="rt-thumb"></div>
					<div class="rt-right">
						<div class="icon-spinner11-currupted icon-16"></div>
					</div>
				</div>
				<div id="ref-layout-list">
					<div id="shortinfo" class="icon-ref-3-3 icon-16"></div>
					<div id="longinfo" class="icon-ref-2-3 icon-16"></div>
					<div id="classic" class="icon-bars-ref-1-3 icon-16"></div>
				</div>
			</div>
		</div>
		<div id="reference-list-wrapper">
			<div class="alt-info no-games-found">
				<p>$no-games-found-desc$</p>
			</div>
			<div class="alt-info connection-lost">
			</div>
			<div id="reference-list">
				<div class="reference reference-draft">
					<div class="ref-flexwrapper">
						<img class="ref-titleimage"></img>
						<div class="ref-content">
							<div>
								<p class="ref-title"></p>
								<p class="ref-hostname"></p>
							</div>
							<div class="ref-info">
								<div class="ref-playernames">
									<!-- playernames... -->
								</div>
								<p class="ref-comment">
									<!-- network-commentary -->
								</p>
								<div style="width: 100%; display: block;">
									<div class="ref-icons">
										<!-- icons... -->
									</div>
									<div class="ref-playerinfo">
										<span class="ref-playercount"></span>/<span class="ref-playerlimit"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="join-input">
			<input type="text" placeholder="$enterIPHere$"/>
			<button>$join$</button>
		</div>
	</div>
	<div id="game-info">
		<div id="game-info-wrapper">
			<div id="game-info-motd"></div>
			<div id="game-ref-info">
				<p id="game-title"></p>
				<div id="game-infowrapper1">
					<p id="game-hostname"></p>
					<p id="game-time">In game for 00:00:00</p>
				</div>
				<h2>$comment$</h2>
				<p id="game-comment"></p>
				<h2 id="game-playerlabel">$players$</h2>
				<!-- players, sorted by their teams -->
				<div id="game-playerlist"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
