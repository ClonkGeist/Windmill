<!DOCTYPE html>
<html>
	<head>
		<link href="resource://windmill/modules/settings/settingsPage.css" rel="stylesheet" />
	</head>
	<body>
		<div>
			<label>
				<input type="checkbox" id="cide-fileprotection" class="autoinit" default-cfgsect="CIDE" default-cfgkey="FileProtection">
				$ActivateFileProtection$
			</label>
		</div>
		<div>
			<label>
				<input type="checkbox" id="explorer-copy-on-drag-drop" class="autoinit" default-cfgsect="Explorer" default-cfgkey="CopyOnDragDrop">
				$CopyOnDragDrop$
			</label>
		</div>
		<div>
			<label>
				<input type="checkbox" id="explorer-hide-unsupported-files" class="autoinit" default-cfgsect="CIDE" default-cfgkey="HideUnsupportedFiles">
				$HideUnsupportedFiles$
			</label>
		</div>
		<div>
			<label>
				<input type="checkbox" id="explorer-scendef-polyfill" class="autoinit" default-cfgsect="CIDE" default-cfgkey="RejectScenarioBackup">
				$ScenarioDefinitionPolyfill$
			</label>
			<span class="infotooltip" data-tooltip="$TooltipDEXScendefPolyfill$">
				<span class="modulectrl icon-info icon-16"></span>
			</span>
		</div>
	</body>
</html>
