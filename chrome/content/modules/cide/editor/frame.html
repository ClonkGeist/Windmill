<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<link rel="stylesheet" type="text/css" href="chrome://windmill/skin/toolbar.css"></link>
<link rel="stylesheet" type="text/css" href="chrome://windmill/skin/icomoon.css"></link>
<link rel="stylesheet" type="text/css" href="chrome://windmill/skin/default_module.css"></link>
<link rel="stylesheet" type="text/css" href="chrome://windmill/content/modules/cide/editor/editor.css"></link>

</head>
<body onload="window.readyState = true">

	<div id="wrapper">
		<div id="toolbar">
			<div id="tool-save" class="icon-16 icon-save"></div>
			<div id="tool-search" class="icon-16 icon-search"></div>
			<div id="tool-snippet" class="icon-16 icon-snippet" onclick="showSnippetDialog()"></div>
		</div>
		<div id="editor-container"></div>
		<div id="panel-container"></div>
		<div id="paramList" style="visibility: 'visible'"></div>
	</div>
	
	
	<script src="chrome://windmill/content/js/default_module.js" type="text/javascript" charset="utf-8"></script>
	<script src="chrome://windmill/content/modules/cide/editor/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="chrome://windmill/content/modules/cide/editor/js/ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
	<script src="chrome://windmill/content/js/panel.js" type="text/javascript" charset="utf-8"></script>
	<script src="chrome://windmill/content/modules/cide/editor/js/main.js" type="text/javascript" charset="utf-8"></script>
	<script src="chrome://windmill/content/modules/cide/editor/js/fnData.js" type="text/javascript" charset="utf-8"></script>
	<script src="chrome://windmill/content/modules/cide/editor/js/codeTemplate.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
