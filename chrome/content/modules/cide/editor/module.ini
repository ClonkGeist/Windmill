[Module]
Name=scripteditor
Modulename=$MODULEScripteditor$
Description=$MODULEScripteditorDesc$
MainFile=frame.html
LanguagePrefix=DSE
KeyB_ConflictedModules=cIDE
ConfigSectionName=Scripteditor
CideModule=1
IsConfigurable=1

[Config]
Completers=2
ParameterList=true

[KeyBindings]
Save=Ctrl-S
OpenSnippetDialog=Ctrl-Alt-S
Undo=Ctrl-Z
Redo=Ctrl-Y
RemoveRight=DELETE
RemoveLeft=BACK_SPACE
Find=Ctrl-F
Replace=Ctrl-H
GoToLine=Ctrl-L
DuplicateSel=Ctrl-Shift-D
Paste=Ctrl-V
RemoveLine=Ctrl-D
SelectAll=Ctrl-A

[MatchingGroup1]
FilePattern=\.c$
ExternalProgramId=Script

[MatchingGroup2]
FilePattern=\.(txt|material|ocm)$
ExternalProgramId=Text