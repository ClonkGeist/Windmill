[Module]
Name=bmpeditor
Modulename=BMP Graphic Editor
Description=Editor fuer BMP Grafikbearbeitung
MainFile=frame.html
LanguagePrefix=DBMP
KeyB_ConflictedModules=cIDE
ConfigSectionName=BMPEditor
CideModule=1

[Config]
HideUnusedMat=true
ScaleCanvas=true
SaveTexMapBehaviour=1

[KeyBindings]
Save=Ctrl-S
ZoomIn=Ctrl-+
ZoomOut=Ctrl--
Undo=Ctrl-Z
Redo=Ctrl-Y
MirrorH=Ctrl-Shift-H
MirrorV=Ctrl-Shift-V
RotateACW=Ctrl-,
RotateICW=Ctrl-.

[MatchingGroup]
FilePattern=\.bmp$
ExternalProgramId=GraphicsBMP