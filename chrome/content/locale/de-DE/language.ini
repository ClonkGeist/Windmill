#configwizard - page welcoming beta
CWZ_PWB_Caption=Windmill Beta
CWZ_PWB_Desc1=Willkommen zum offenen Windmill Betatest!
CWZ_PWB_Desc2=Diese offene Betaversion von Windmill gibt vollen Zugriff auf den aktuellen Entwicklungsstand von Windmill. Es sollte jedoch darauf geachtet werden, dass sich Windmill immernoch in einem <em>Betastatus</em> befindet, weshalb gravierende Fehler auch auftret könnten. Es ist also eine gute Idee, ein eigenes Arbeitsverzeichnis für Windmill anzulegen und besonders wichtige Dateien zu backuppen, auch wenn in der Vergangenheit noch keine Fehler diesem Grades aufgetreten sind.
CWZ_PWB_Desc3=Wir sind sehr dankbar für Rückmeldung, falls also Feedback jeder Art vorhanden ist (kleinere Sachen, kleinere (oder größere) Featurewünsche, Beschwerden über unbequeme Steuerung, andere Vorschläge etc.) dann können diese gerne in das <a href="https://clonkspot.org/forum/board_show.pl?bid=28">Windmill Brett auf Clonkspot</a> gepostet werden. Bugs und ander Fehler können im <a href="https://github.com/ClonkGeist/Windmill/issues">Github Issue Tracker</a> des Repositorys gemeldet werden.
CWZ_PWB_Desc4=Neben dem Melden von Bugs und das Geben von Feedback ist es auch möglich selbst Hand anzulegen und an Windmill direkt mitzuentwickeln. Für weitere Informationen, siehe <a href="https://clonkspot.org/forum/topic_show.pl?tid=711">diesen Forenpost</a>.
CWZ_PWB_Desc5=Wir sind gespannt auf Dein Feedback!

#configwizard - page preconf clonk directory
CWZ_PC_CD_Caption=Voreinstellungen: Clonkverzeichnis
CWZ_PC_CD_Desc1=Um grundlegende Features von Windmill nutzen zu können, muss ein OpenClonk-Verzeichnis (mit einer <strong>openclonk.exe</strong> Datei) ausgewählt werden. Es wird benutzt, um eine Übersicht der Szenarien zu liefern und um Szenarien und Spiele zu starten/beizutreten.
CWZ_PC_CD_Warning1=<strong>Achtung:</strong> Jedes mal wenn Windmill startet wird das gesamte Clonkverzeichnis zerlegt. (D.h. alle gepackten Dateien werden entpackt) Dies ist nötig, damit Windmill mit den Dateien arbeiten kann. Dies gilt auch für jedes Clonkverzeichnis, das nachträglich hinzugefügt wird und <strong>über dem OpenClonk Manager ausgewählt wird</strong>. (Dies benötigt ggf. noch einen Neustart)
CWZ_PC_CD_Warning2=Ein zerlegtes Clonkverzeichnis kann längere Ladezeiten in Netzwerkspielen verursachen, weshalb es ratsam ist für Windmill ein eigenes Clonkverzeichnis zu erstellen bis eine Lösung (zumindest) für das Lesen der Gruppendateien umgesetzt wird.
CWZ_PC_CD_Desc2=Pfad zum OpenClonk-Verzeichnis:
CWZ_PC_CD_Desc3=Hier lässt sich die C4Group-Datei manuell auswählen. (Die auch erforderlich ist) Im Normalfall erkennt Windmill diese automatisch. Sollt edies nicht der Fall sein oder falls eine andere C4Group-Datei genutzt werden soll, dann lässt sich diese hier festlegen.
CWZ_PC_CD_Desc4=Die C4Group-Datei ist benötigt, um Gruppendateien zu Packen/Entpacken/Zerlegen sodass Windmill mit diesen Arbeiten kann.
CWZ_PC_CD_Desc5=Pfad zur C4Group-Datei:

#configwizard - page preconf workenvironments
CWZ_PC_WE_Caption=Voreinstellungen: Arbeitsumgebungen
CWZ_PC_WE_Desc1=In Windmill ist es möglich, isolierte Arbeitsumgebungen für jedes einzelne Projekt festzulegen. Diese können in drei verschiedene Typen unterteilt werden: <strong>Clonkverzeichnisse</strong>, <strong>Arbeitsverzeichnisse</strong> und <strong>Repositories</strong>.
CWZ_PC_WE_Desc2=<strong>Clonkverzeichnisse</strong> sind Arbeitsumgebungen, die - wie der Name schon sagt - Clonkverzeichnisse repräsentieren. Diese Option ist besonders für jene hilfreich, die verschiedene Versionen von OpenClonk haben (Stable, neuester Dev Snapshot, super experimenteller Branch X, etc.) und eine einfache Übersicht über diese haben wollen. Mit dem <strong>OpenClonk Manager</strong>, der sich über die Navigation öffnen lässt, ist es möglich ohne Probleme zwischen diesen Versionen hin und her zu wechseln um bspw. ein Projekt aus Kompatibilitätszwecken unter der neuesten OpenClonk-Version zu testen.

#configwizard - page preconf workenvironments workspaces
CWZ_PC_WEWS_Caption=Voreinstellungen: Arbeitsumgebungen - Arbeitsverzeichnisse
CWZ_PC_WEWS_Desc1=<strong>Arbeitsverzeichnisse</strong> sind Arbeitsumgebungen, die für einzelne Projekte erstellt werden sollten. Es ist auch möglich, diese ineinander zu verschachteln, sodass man untergeordnete Arbeitsverzeichnisse für ein größeres Projekt festlegen kann oder um verschiedene Arbeitsverzeichnisse zu gruppieren. (Z.B. eine Gruppe aus mehreren kleineren Modifikationen für ein Projekt)
CWZ_PC_WEWS_Desc2=Windmill benötigt ein Hauptverzeichnis in dem alle Arbeitsverzeichnisse (die keine Clonkverzeichnisse sind) gespeichert werden.
CWZ_PC_WEWS_Desc3=Hauptverzeichnis für Arbeitsverzeichnisse:
CWZ_PC_WEWS_Desc4=Es ist möglich, neue Arbeitsumgebungen über den "Neu"-Knopf in der Navigation des Explorers zu erstellen. Arbeitsumgebungen lassen sich zudem auch ausladen (sie werden in diesem Falle <strong>nicht</strong> gelöscht, jedoch werden sie beim Laden übersprungen) und wieder importieren. Es lassen sich auch Verknüpfungen zu älteren Arbeitsverzeichnissen erstellen, bspw. wenn das Hauptverzeichnis geändert wurde. (Sie benötigen eine gültige Headerdatei sodass Windmill sie als Arbeitsumgebungen akzeptiert)
CWZ_PC_WEWS_ExperimentalNote1=<strong>Experimentell:</strong> Über das auswählen dieser Checkbox wird ein experimenteller Polyfill (ein Workaround um ein Feature zu emulieren, das aktuell noch nicht unterstützt wird) für das Laden von Definitionen aktiviert. Wenn dieser aktiv ist, ist es nicht nötig Objektdefinitionen aus dem Clonkverzeichnis in die Arbeitsverzeichnisse zu importieren, da Windmill bei Start eines Szenarios das Clonkverzeichnis (und übergeordnete Arbeitsumgebungen bei Verschachtelung) nach den passenden Objektdefinitionen sucht falls sie im Arbeitsverzeichnis nicht vorhanden sind und diese kurzzeitig als absolute Pfade in der Scenario.txt-Datei angibt. Diese werden kurz danch wieder zurückgesetzt.
CWZ_PC_WEWS_ExperimentalNote2=Es sollte erwähnt werden, dass diese Feature nicht fehlerfrei ist: Es kann passieren, dass die Pfade teilweise nicht korrekt zurückgesetzt werden oder dass das Zeitfenster bis zur Zurücksetzung der Pfade zu kurz ist, als dass OpenClonk dies bemerkt. Dies wird sich möglicherweise nicht ändern, bis nativer Support seitens OpenClonk vorhanden ist.
CWZ_PC_WEWS_ExperimentalLabel1=<strong>Szenario-Lade-Polyfill aktivieren</strong>

#configwizard - page preconf workenvironments repository
CWZ_PC_WERP_Caption=Voreinstellungen: Arbeitsumgebungen - Repository (optional)
CWZ_PC_WERP_ExperimentalNote1=<strong>Experimentell:</strong> Der gesamte Inhalt dieser Seite (also die Git Implementation in Windmill) ist experimentell! Es werden nur sehr grundlegende Funktionen unterstützt die großteils ungetestet sind und nur als Basis für weitere Entwicklung daran dienen. Es ist nicht zu erwarten, dass es gut funktioniert.
CWZ_PC_WERP_Desc1=<strong>Repositories</strong> sind eine spezielle Sorte an Arbeitsverzeichnissen, welche die Möglickeit bieten, Git Funktionalitäten in den Arbeitsverzeichnissen zu nutzen. Hierfür muss das Repository zuerst über Windmill geclont werden. (Bereits geclonte Verzeichnisse können zur Zeit noch nicht verwendet werden) Alle weiteren Operationen können über das Kontextmenü (Rechtsklick) auf dem Arbeitsverzeichnis selbst und auf dessen Inhalte erreicht werden.
CWZ_PC_WERP_Desc2=Um die Git Fnktionalitäten innerhalb von Windmill zu nutzen, muss Git auf dem Computer herunterladen und installiert werden. Anschließend muss die "git.exe"-Datei (unter "Intallationspfad\bin\git.exe") im Folgenden ausgewählt werden. Die aktuelle Version von Git lässt sich hier herunterladen: https://git-scm.com/downloads

#configwizard - page preconf meshviewer
CWZ_PC_MV_Caption=Voreinstellungen: Meshviewer (optional)
CWZ_PC_MV_Desc1=Windmill ermöglicht es, eine direkte Vorschau von *.mesh-Dateien innerhalb von Windmill über den integrierten <strong>Meshviewer</strong> zu erstellen. Aufgrund der Technologie die dieser nutzt (WebGL), kann es sein dass die Grafikkarte und/oder der Treiber nicht (vollständig) unterstützt werden. Hier ist ein schneller Test der überprüft, ob WebGL Unterstützung vorhanden ist:
CWZ_PC_MV_Desc2=Es scheint, dass Hersteller neben NVIDIA, ATI/AMD und Intel standardmäßig gesperrt werden und gewhitelistet werden müssen. Für weitere Informatonen in Bezug auf Grafikkartenunterstützung, <a href="https://wiki.mozilla.org/Blocklisting/Blocked_Graphics_Drivers#On_Windows">siehe diesen Mozilla Wiki Artikel</a>.
CWZ_PC_MV_Desc3=Um die Informationen aus den *.mesh-Dateien auslesen zu können, benötigt Windmill den OgreXMLConverter der die Meshinformationen als XML-Datei ausgibt. Um den Meshviewer zu nutzen, muss der OgreXMLConverter heruntergeladen werden und unten ausgewählt werden. Dieser lässt sich hier herunterladen: http://www.ogre3d.org/tikiwiki/OgreXmlConverter
CWZ_PC_MV_Desc4=Pfad zu OgreXMLConverter.exe:

#configwizard - page finish
CWZ_FH_Caption=Fertig!
CWZ_FH_Desc1=Windmill ist nun konfiguriert und kann benutzt werden.
CWZ_FH_Desc2=Es ist möglich, noch einige weitere Einstellungen wie bspw. das Theme des Scripteditors, externe Anwendungen zum Öffnen von Dateitypen und Tastaturbelegungen in den Einstellungen einzustellen.
CWZ_FH_Note1=<strong>Notiz:</strong> Auch wenn er in der Featureliste von Windmills Beta Version aufgelistet ist und bereits auch schon im Miniblog auf dem Clonkspot angekündigt wurde, ist der <strong>BMP Editor</strong> momentan noch nicht verfügbar wegen eines Code-Reworks, sodass dieser auch mit WebGL arbeitet. (Um die Performanz zu verbesern)

