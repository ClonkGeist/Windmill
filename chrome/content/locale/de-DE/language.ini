DEX_DlgErrMissingDirectoryInfoDesc=Einige wichtige Einstellungen die nötig sind, um grundlegende Features von Windmill verwenden zu können, fehlen oder sind falsch:
DEX_DlgErrMissingClonkDirDesc=<div style="display: block; font-weight: bold">Clonkverzeichnis:</div> Windmill benötigt ein Clonkverzeichnis um das Spiel zu starten. Um ein Clonkverzeichnis festzulegen, klicke im Explorer auf "Neu" und erstelle eine Arbeitsumgebung mit dem Typ "Clonkverzeichnis".
DEX_DlgErrMissingC4GroupFileDesc=<div style="display: block; font-weight: bold">C4Group Datei:</div> Windmill benötigt die C4Group-Datei um gepackte Gruppendateien zu lesen. Falls ein Clonkverzeichnis festgelegt wird, wird im Normalfall die zugehörige C4Group-Datei automatisch erkannt. Alternativ lässt sie sich auch manuell über "Optionen" > "OpenClonk" > "C4Group-Datei" festlegen.
DEX_DlgErrMissingWEDirDesc=<div style="display: block; font-weight: bold">Hauptverzeichnis für Arbeitsverzeichnisse:</div> Windmill benötigt ein Hauptverzeichnis in dem die Arbeitsverzeichnisse gespeichert werden. Um ein Hauptverzeichnis für Arbeitsverzeichnisse festzulegen, gehe in die Optionen und wähle in neues Verzeichnis unter "Hauptverzeichnis für Arbeitsverzeichnisse" aus.
