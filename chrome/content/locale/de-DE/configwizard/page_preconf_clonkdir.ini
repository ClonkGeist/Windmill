Caption=Voreinstellungen: Clonkverzeichnis
Desc1=Um grundlegende Features von Windmill nutzen zu können, muss ein OpenClonk-Verzeichnis (mit einer <strong>openclonk.exe</strong> Datei) ausgewählt werden. Es wird benutzt, um eine Übersicht der Szenarien zu liefern und um Szenarien und Spiele zu starten/beizutreten.
Warning1=<strong>Achtung:</strong> Jedes mal wenn Windmill startet wird das gesamte Clonkverzeichnis zerlegt. (D.h. alle gepackten Dateien werden entpackt) Dies ist nötig, damit Windmill mit den Dateien arbeiten kann. Dies gilt auch für jedes Clonkverzeichnis, das nachträglich hinzugefügt wird und <strong>über dem OpenClonk Manager ausgewählt wird</strong>. (Dies benötigt ggf. noch einen Neustart)
Warning2=Ein zerlegtes Clonkverzeichnis kann längere Ladezeiten in Netzwerkspielen verursachen, weshalb es ratsam ist für Windmill ein eigenes Clonkverzeichnis zu erstellen bis eine Lösung (zumindest) für das Lesen der Gruppendateien umgesetzt wird.
