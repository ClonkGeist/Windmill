Desc3=Hier lässt sich die C4Group-Datei manuell auswählen. (Die auch erforderlich ist) Im Normalfall erkennt Windmill diese automatisch. Sollt edies nicht der Fall sein oder falls eine andere C4Group-Datei genutzt werden soll, dann lässt sich diese hier festlegen.
Desc4=Die C4Group-Datei ist benötigt, um Gruppendateien zu Packen/Entpacken/Zerlegen sodass Windmill mit diesen Arbeiten kann.
