Caption=Voreinstellungen: Meshviewer (optional)
Desc1=Windmill ermöglicht es, eine direkte Vorschau von *.mesh-Dateien innerhalb von Windmill über den integrierten <strong>Meshviewer</strong> zu erstellen. Aufgrund der Technologie die dieser nutzt (WebGL), kann es sein dass die Grafikkarte und/oder der Treiber nicht (vollständig) unterstützt werden. Hier ist ein schneller Test der überprüft, ob WebGL Unterstützung vorhanden ist:
Desc2=Es scheint, dass Hersteller neben NVIDIA, ATI/AMD und Intel standardmäßig gesperrt werden und gewhitelistet werden müssen. Für weitere Informatonen in Bezug auf Grafikkartenunterstützung, <a href="https://wiki.mozilla.org/Blocklisting/Blocked_Graphics_Drivers#On_Windows">siehe diesen Mozilla Wiki Artikel</a>.
Desc3=Um die Informationen aus den *.mesh-Dateien auslesen zu können, benötigt Windmill den OgreXMLConverter der die Meshinformationen als XML-Datei ausgibt. Um den Meshviewer zu nutzen, muss der OgreXMLConverter heruntergeladen werden und unten ausgewählt werden. Dieser lässt sich hier herunterladen: http://www.ogre3d.org/tikiwiki/OgreXmlConverter
