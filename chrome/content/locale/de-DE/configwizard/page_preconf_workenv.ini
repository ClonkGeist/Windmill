Caption=Voreinstellungen: Arbeitsumgebungen
Desc1=In Windmill ist es möglich, isolierte Arbeitsumgebungen für jedes einzelne Projekt festzulegen. Diese können in drei verschiedene Typen unterteilt werden: <strong>Clonkverzeichnisse</strong>, <strong>Arbeitsverzeichnisse</strong> und <strong>Repositories</strong>.
Desc2=<strong>Clonkverzeichnisse</strong> sind Arbeitsumgebungen, die - wie der Name schon sagt - Clonkverzeichnisse repräsentieren. Diese Option ist besonders für jene hilfreich, die verschiedene Versionen von OpenClonk haben (Stable, neuester Dev Snapshot, super experimenteller Branch X, etc.) und eine einfache Übersicht über diese haben wollen. Mit dem <strong>OpenClonk Manager</strong>, der sich über die Navigation öffnen lässt, ist es möglich ohne Probleme zwischen diesen Versionen hin und her zu wechseln um bspw. ein Projekt aus Kompatibilitätszwecken unter der neuesten OpenClonk-Version zu testen.