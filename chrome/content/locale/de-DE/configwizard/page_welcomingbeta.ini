Caption=Windmill Beta
Desc1=Willkommen zum offenen Windmill Betatest!
Desc2=Diese offene Betaversion von Windmill gibt vollen Zugriff auf den aktuellen Entwicklungsstand von Windmill. Es sollte jedoch darauf geachtet werden, dass sich Windmill immernoch in einem <em>Betastatus</em> befindet, weshalb gravierende Fehler auch auftret könnten. Es ist also eine gute Idee, ein eigenes Arbeitsverzeichnis für Windmill anzulegen und besonders wichtige Dateien zu backuppen, auch wenn in der Vergangenheit noch keine Fehler diesem Grades aufgetreten sind.
Desc3=Wir sind sehr dankbar für Rückmeldung, falls also Feedback jeder Art vorhanden ist (kleinere Sachen, kleinere (oder größere) Featurewünsche, Beschwerden über unbequeme Steuerung, andere Vorschläge etc.) dann können diese gerne in das <a href="https://clonkspot.org/forum/board_show.pl?bid=28">Windmill Brett auf Clonkspot</a> gepostet werden. Bugs und ander Fehler können im <a href="https://github.com/ClonkGeist/Windmill/issues">Github Issue Tracker</a> des Repositorys gemeldet werden.
Desc4=Neben dem Melden von Bugs und das Geben von Feedback ist es auch möglich selbst Hand anzulegen und an Windmill direkt mitzuentwickeln. Für weitere Informationen, siehe <a href="https://clonkspot.org/forum/topic_show.pl?tid=711">diesen Forenpost</a>.
Desc5=Wir sind gespannt auf Dein Feedback!