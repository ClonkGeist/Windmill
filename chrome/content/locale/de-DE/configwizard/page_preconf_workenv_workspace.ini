Caption=Voreinstellungen: Arbeitsumgebungen - Arbeitsverzeichnisse
Desc1=<strong>Arbeitsverzeichnisse</strong> sind Arbeitsumgebungen, die für einzelne Projekte erstellt werden sollten. Es ist auch möglich, diese ineinander zu verschachteln, sodass man untergeordnete Arbeitsverzeichnisse für ein größeres Projekt festlegen kann oder um verschiedene Arbeitsverzeichnisse zu gruppieren. (Z.B. eine Gruppe aus mehreren kleineren Modifikationen für ein Projekt)
Desc2=Windmill benötigt ein Hauptverzeichnis in dem alle Arbeitsverzeichnisse (die keine Clonkverzeichnisse sind) gespeichert werden.
Desc3=Hauptverzeichnis für Arbeitsverzeichnisse:
Desc4=Es ist möglich, neue Arbeitsumgebungen über den "Neu"-Knopf in der Navigation des Explorers zu erstellen. Arbeitsumgebungen lassen sich zudem auch ausladen (sie werden in diesem Falle <strong>nicht</strong> gelöscht, jedoch werden sie beim Laden übersprungen) und wieder importieren. Es lassen sich auch Verknüpfungen zu älteren Arbeitsverzeichnissen erstellen, bspw. wenn das Hauptverzeichnis geändert wurde. (Sie benötigen eine gültige Headerdatei sodass Windmill sie als Arbeitsumgebungen akzeptiert)
ExperimentalNote1=<strong>Experimentell:</strong> Über das auswählen dieser Checkbox wird ein experimenteller Polyfill (ein Workaround um ein Feature zu emulieren, das aktuell noch nicht unterstützt wird) für das Laden von Definitionen aktiviert. Wenn dieser aktiv ist, ist es nicht nötig Objektdefinitionen aus dem Clonkverzeichnis in die Arbeitsverzeichnisse zu importieren, da Windmill bei Start eines Szenarios das Clonkverzeichnis (und übergeordnete Arbeitsumgebungen bei Verschachtelung) nach den passenden Objektdefinitionen sucht falls sie im Arbeitsverzeichnis nicht vorhanden sind und diese kurzzeitig als absolute Pfade in der Scenario.txt-Datei angibt. Diese werden kurz danch wieder zurückgesetzt.
ExperimentalNote2=Es sollte erwähnt werden, dass diese Feature nicht fehlerfrei ist: Es kann passieren, dass die Pfade teilweise nicht korrekt zurückgesetzt werden oder dass das Zeitfenster bis zur Zurücksetzung der Pfade zu kurz ist, als dass OpenClonk dies bemerkt. Dies wird sich möglicherweise nicht ändern, bis nativer Support seitens OpenClonk vorhanden ist.
ExperimentalLabel1=<strong>Szenario-Lade-Polyfill aktivieren</strong>