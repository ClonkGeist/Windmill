Caption=Voreinstellungen: Arbeitsumgebungen - Repository (optional)
ExperimentalNote1=<strong>Experimentell:</strong> Der gesamte Inhalt dieser Seite (also die Git Implementation in Windmill) ist experimentell! Es werden nur sehr grundlegende Funktionen unterstützt die großteils ungetestet sind und nur als Basis für weitere Entwicklung daran dienen. Es ist nicht zu erwarten, dass es gut funktioniert.
Desc1=<strong>Repositories</strong> sind eine spezielle Sorte an Arbeitsverzeichnissen, welche die Möglickeit bieten, Git Funktionalitäten in den Arbeitsverzeichnissen zu nutzen. Hierfür muss das Repository zuerst über Windmill geclont werden. (Bereits geclonte Verzeichnisse können zur Zeit noch nicht verwendet werden) Alle weiteren Operationen können über das Kontextmenü (Rechtsklick) auf dem Arbeitsverzeichnis selbst und auf dessen Inhalte erreicht werden.
Desc2=Um die Git Fnktionalitäten innerhalb von Windmill zu nutzen, muss Git auf dem Computer herunterladen und installiert werden. Anschließend muss die "git.exe"-Datei (unter "Intallationspfad\bin\git.exe") im Folgenden ausgewählt werden. Die aktuelle Version von Git lässt sich hier herunterladen: https://git-scm.com/downloads