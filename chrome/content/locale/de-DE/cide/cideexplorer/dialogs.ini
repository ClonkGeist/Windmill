DlgWETypeClonkDirDesc=Mit dieser Option lässt sich ein Clonkverzeichnis als Arbeitsumgebung auswählen. Auf diese Weise kann man mit Windmill in einem Clonkverzeichnis arbeiten. Diese Möglichkeit ist hauptsächlich für Besitzer von mehr als einer Version von OpenClonk gedacht. Es ist nicht empfohlen, tatsächlich in dem Clonkverzeichnis zu arbeiten, da die Dateien zerlegt werden müssen.
DlgWEExplodeClonkDir=Clonkverzeichnis zerlegen (not recommended)
DlgWETypeWorkspaceDesc=Mit dieser Option lassen sich neue, seperate Arbeitsverzeichnisse an dem gewünschten Ort anlegen. Alle Veränderungen passieren isoliert vom Clonkverzeichnis, weshalb keine Dateien im Clonkverzeichnis zerlegt werden. Auf diese Weise lassen sich die enthaltenen sich die enthaltenen Szenarien und Objekte nur aus dem Verzeichnis heraus starten und erscheinen nicht im Menüsystem von OpenClonk. Szenarien und Objekte lassen sich jedoch manuell über das Kontextmenü unter dem Eintrag "Exportieren" exportieren.
DlgWETypeRepositoryDesc=Mit dieser Option lässt sich ein bestehendes Git Repository direkt clonen und man kann dann einfach über Windmill weiter damit arbeiten. (Experimentell)
